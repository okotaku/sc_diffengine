version: "3.8"
services:
  scdiffengine:
    build: ./
    environment:
      - PYTHONPATH=/workspace:$PYTHONPATH
    container_name: scdiffengine
    ipc: host
    tty: true
    volumes:
      - ./:/workspace
    working_dir: /workspace
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
